<!DOCTYPE html>
<html>
<head>
	<title>Mortgage Calculator</title>
 		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
 <!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
 		<link rel="stylesheet" type="text/css" href="index.css">
 </head>

<body>
	<h1 class="page-header">jQuery Mortgage Calculator</h1>
		
			<!-- enter loan balance -->
		<div class="form-group">
			<label class="col-md-2 control-label" for="LoanBalance"> Loan Balance </label>
			<input id="balanceinput" name="balance" type="text" placeholder="Enter your loan balance">
		</div>

		<!-- enter interest rate -->
		<div class="form-group">
			<label class="col-md-2 control-label" for="InterestRate"> Interest Rate(%) </label> 
			<input id="rateInput" name="rate" placeholder=" Enter your rate">
		</div>

		<!-- enter loan term -->
		<div class="form-group">
			<label class="col-sm-2 control-label" for="LoanTerm"> Loan Term (years) </label>

			<input id="termInput" name="term" placeholder="Enter your loan term">
		</div>

			
		<div class="form-group">
			<label class="col-sm-2 control-label" for="Period"> Period 
			</label>
			<!-- selector -->
				<div class="col-sm-10">	
					<select id="periodselected" class="form-group">
						<option value= "6"> Bimonthly(6)</option>
						<option value= "12"> Monthly (12)</option>
					</select>
				</div>
			
		</div>
		<!--Calculate button  -->
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-12"> 
				<button id="MortgageCalculator" type="submit" class="form-group btn btn-primary">Calculate</button>
			</div>
		</div>
		<!-- prints out the output -->
		<div id="results"></div>
	
 <script src="index.js"></script>
</body>

</html>
